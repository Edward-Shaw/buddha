                    <p>当法人は、社員および賛助会員をもって構成します。</p><p>

                    １．当法人の理念を理解し、目的を賛同します。</p><p>
                    ２．社員になるには、毎月本人所得の三分の一、或いは三分の二を当法人の基金として拠出する義務を負います。</p><p>
                    ３．賛助会員になるには、年間日本円10000円（2016年4月10日付け為替レートでは、1ドル＝108円；100円＝5.97元；）を会費として拠出する義務を負います。
